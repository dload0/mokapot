name: Cargo Build & Test

on:
  push:
    branches: ["main"]
    paths:
      - "**.rs"
      - test_data/**
      - "**/Cargo.toml"
      - .github/workflows/**
  pull_request:

permissions:
  pages: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: MokaPot - latest
    runs-on: ubuntu-latest
    steps:
      - name: Setup Rust
        run: |
          rustup update stable \
            && rustup default stable \
            && rustup component add llvm-tools-preview
      - uses: taiki-e/install-action@cargo-llvm-cov
        name: Setup Cargo LLVM Cov
      - uses: taiki-e/install-action@nextest
        name: Setup Nextest
      - uses: actions/setup-java@v3
        name: Setup JDK
        with:
          java-version: 21
          distribution: corretto
      - uses: actions/checkout@v3
        name: Checkout source code
      - run: cargo build --all-features --verbose
        name: Build
      - name: Test
        run: |
          cargo llvm-cov nextest \
                --all-features \
                --lcov \
                --output-path ./target/lcov.info
      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: target/lcov.info

  publish_latest_docs:
    name: MokaPot - docs
    runs-on: ubuntu-latest
    steps:
      - name: Setup Rust
        run: |
          rustup update nightly \
            && rustup default nightly
      - uses: actions/checkout@v3
        name: Checkout source code
      - name: Build docs
        env:
          RUSTDOCFLAGS: --cfg unstable
        run: cargo doc --all-features --no-deps --verbose
      - name: Fix file permissions
        run: |
          chmod -v -R +rX "target/doc/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done
      - uses: actions/upload-pages-artifact@v2
        name: Upload docs as github pages artifact
        with:
          path: target/doc
      - uses: actions/deploy-pages@v2
        name: Deploy docs to github pages
